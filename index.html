<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Mentor Challenge</title>
    <link rel="stylesheet" href="css/desgin.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="desgin">
      <div class="container">
        <div class="box1">
          <div class="text">
            <h3>Your Result</h3>
          </div>
          <div class="text-circle">
            <h3>76</h3>
            <div class="text">
              <h4>of 100</h4>
            </div>
          </div>
          <div class="box">
            <div class="text">
              <h3>Great</h3>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="text">
            <h3>Summary</h3>
          </div>
          <div class="boxs">
            <div class="box-one">
              <div class="box-design">
                <img src="images/icon-reaction.svg" alt="" />
                <h3>Reaction</h3>
              </div>
              <div class="rate">
                <h4>80</h4>
                <span><h4>/ 100</h4></span>
              </div>
            </div>
            <div class="box-two">
              <div class="box-design">
                <img src="images/icon-memory.svg" alt="" />
                <h3>Memory</h3>
              </div>
              <div class="rate">
                <h4>92</h4>
                <span><h4>/ 100</h4></span>
              </div>
            </div>
            <div class="box-three">
              <div class="box-design">
                <img src="images/icon-verbal.svg" alt="" />
                <h3>Verbal</h3>
              </div>
              <div class="rate">
                <h4>61</h4>
                <span><h4>/ 100</h4></span>
              </div>
            </div>
            <div class="box-four">
              <div class="box-design">
                <img src="images/icon-visual.svg" alt="" />
                <h3>Visual</h3>
              </div>
              <div class="rate">
                <h4>73</h4>
                <span><h4>/ 100</h4></span>
              </div>
            </div>
          </div>
          <div class="buttom">
            <h3>Continue</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
